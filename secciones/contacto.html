<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../imagenes/BellaVita.jpg" type="imagenes/BellaVita.jpg">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <header class="headercontacto">
        <nav class="navcontacto">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="maincontacto" id="maincontacto">
        <h1>CONTACTO</h1>
            <form>
                <fieldset>
                    <legend>Formulario De Contacto</legend>
                    <label for="nombre">Nombre</label>
                    <input class="inputcontacto" type="text" placeholder="Ingrese su nombre"><br>
                    <label for="apellido">Apellido</label>
                    <input class="inputcontacto" type="text" placeholder="Ingrese su Apellido"><br>
                    <label for="email">E-mail</label>
                    <input class="inputcontacto" type="email" placeholder="Ingrese su Email" required><br>
                    <label for="newsletter">Desea ser notificado/a de nuevos productos?</label>
                    <input class="inputcontacto" type="checkbox"><br>
                    <textarea name="textarea" cols="30" rows="10" placeholder="Escriba un comentario"></textarea><br>
                    <input class="inputcontacto" type="submit" value="Enviar">
                    <input class="inputcontacto" type="reset" value="Eliminar">
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footercontacto" id="footercontacto">
        <a href="https://www.facebook.com/bellavitaccesorios"><img class="footer__img" src="../imagenes/facebook.png" alt="imagen con link de facebook"></a>
        <a href="https://www.instagram.com/bellavita.accesorios/"><img class="footer__img" src="../imagenes/instagram.png" alt="imagen con link de instagram"></a>
        <a href=""><img class="footer__img" src="../imagenes/whatsapp.png" alt="imagen con link de whatsapp"></a>
        <a href=""><img class="footer__img" src="../imagenes/gmail.png" alt="imagen con link del gmail"></a>
        <a href=""><img class="footer__img" src="../imagenes/copyright.png" alt="imagen con link del copyright"></a>
        <h4>Todos los derechos reservados.</h4>
    </footer>
</body>
</html>
