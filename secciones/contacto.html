<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../imagenes/BellaVita.jpg" type="imagenes/BellaVita.jpg">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <!-- inicio de header -->
    <header class="headerc">
        <h1>Contacto</h1>
        <nav class="headerc__nav">
            <ul>
                <li class="headerc__nav--li"><a href="../index.html">Inicio</a></li>
                <li class="headerc__nav--li"><a href="productos.html">Productos</a></li>
                <li class="headerc__nav--li"><a href="tienda.html">Tienda</a></li>
                <li class="headerc__nav--li"><a href="nosotros.html">Nosotros</a></li>
                <li class="headerc__nav--li"><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- cierre de header -->
    <!-- dentro del main se incluye el formulario para el usuario -->
    <main class="mainc">
        <article class="mainc__article">
            <p class="mainc__article--p">Llene el siguiente formulario <br>
            para recibir noticias nuestras sobre productos <br>
            además puede dejar su commentario para informar algún problema.</p>
        </article>
        <form>
            <fieldset>
                <legend>Formulario De Contacto</legend>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre"><br>
                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Ingrese su Apellido"><br>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Ingrese su Email" required><br>
                <label for="newsletter">Desea ser notificado/a de nuevos productos?</label>
                <input type="checkbox"><br>
                <textarea name="textarea" cols="30" rows="10" placeholder="Escriba un comentario"></textarea><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Eliminar">
            </fieldset>
        </form>
    </main>
    <hr>
    <!-- inicio del footer con contacto de la página y copyright -->
    <footer>
        <h4>Contacto</h4>
        <div><a href=""><i class="fab fa-facebook-f"></i></a></div>
        <div><a href="https://www.instagram.com/bellavita.accesorios/"><i class="fab fa-instagram"></i></a></div>
        <div><a href=""><i class="fab fa-whatsapp"></i></a></div>
        <div><a href=""><i class="fas fa-envelope"></i></a></div>
        <div><a href=""><i class="far fa-copyright"></i></a></div>
    </footer>
    <!-- cierre del footer y final de la home -->
</body>
</html>
