    </header>
    <main class="maincontacto">
        <section class="sectioncontacto">
            <h1 class="titulocontacto">Contacto</h1>
        </section>
        <div class="parrafocontacto">
            <p>Para cualquier consulta sobre una compra,<br> envíanos el número y la fecha de tu compra.</p><br>
        </div>
        <!-- inicio formulario de contacto -->
        <div class="formulariocontacto" id="formulariocontacto">
            <form action="" class="formform container">
                <div class="divform1 row-cols-2">
                    <label class="form--form col-6" for="nombre">Introduce tu nombre</label>
                    <input class="formnombre1 col-6" type="text" placeholder="Nombre" required>
                    <label class="form--form1 col-6" for="apellido">Introduce tu apellido</label>
                    <input class="formapellido1 col-6" type="text" placeholder="Apellido" required>
                </div>
                <div class="divform2 row-cols-2">
                    <label class="form--form2 col-6" for="email">Introduce tu email</label>
                    <input class="formemail1 col-6" type="email" id="mail" placeholder="Email" required>
                    <label class="form--form3 col-6" for="number">Introduce tu teléfono</label>
                    <input class="formnumero1 col-6" type="numero" placeholder="Teléfono" required>
                </div>
                <div class="divform3">
                    <label class="form--form4" for="mensaje">Escribe tu mensaje aquí</label>
                    <textarea class="formmensaje1" cols="30" rows="10" placeholder="Mensaje" required></textarea><br>
                    <input class="formenviar" type="submit" value="Enviar">
                    <br>
                </div>
            </form>
        </div>
        <!-- final formulario de contacto -->
    </main>
